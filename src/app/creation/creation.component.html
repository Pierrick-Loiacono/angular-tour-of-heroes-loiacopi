<h2>Nouveau héro</h2>
<div class="container-fluid">
  <p>Points de compétence restant : {{restant}} </p>
  <form [formGroup]="formHero" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>
        Nom
        <input type="text" class="form-control" formControlName="nom">
      </label>
    </div>
    <div class="form-group">
      <label>
        Attaque
        <input type="number" min="1" max="{{restant + this.formHero.get('attaque').value}}" class="form-control" formControlName="attaque">
      </label>
    </div>
    <div class="form-group">
      <label>
        Dégats
        <input type="number" min="1" max="{{restant + this.formHero.get('degats').value}}" class="form-control" formControlName="degats">
      </label>
    </div>
    <div class="form-group">
      <label>
        Esquive
        <input type="number" min="1" max="{{restant + this.formHero.get('esquive').value}}" class="form-control" formControlName="esquive">
      </label>
    </div>
    <div class="form-group">
      <label>
        PV
        <input type="number" min="1" max="{{restant + this.formHero.get('pv').value}}" class="form-control" formControlName="pv">
      </label>
    </div>
    <div class="form-group">
      <label>Arme
        <select [(ngModel)]="hero.id_weapon" formControlName="arme">
          <option> Aucune arme</option>
          <option *ngFor="let weapon of weapon" value="{{weapon.id}}"> {{weapon.name}}</option>
        </select>
      </label>
    </div>
    <div *ngIf="restant > 0"> Il reste des points à attribuer</div>
    <button type="submit" name="creer" [disabled]="!formHero.valid">Créer</button>

  </form>
</div>
