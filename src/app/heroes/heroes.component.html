<a class="btn btn-info" routerLink="/heroes/new">Créer un héro</a>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Nom</th>
    <th scope="col">Attaque</th>
    <th scope="col">PV</th>
    <th scope="col">Degats</th>
    <th scope="col">Esquive</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let hero of heroes">
    <td>
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}</a>
    </td>
    <td>
        {{hero.attaque}}
    </td>
    <td>
        {{hero.pv}}
    </td>
    <td>
        {{hero.degats}}
    </td>
    <td>
        {{hero.esquive}}
    </td>
    <td>
      <button class="btn btn-danger" (click)="delete(hero.id)">Supprimer</button>
    </td>
  </tr>
  </tbody>
</table>
