<a class="btn btn-info" routerLink="/heroes/new">Créer un héro</a>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">
      <button type="button" class="btn btn-link" (click)="setSort( 'name' )">
        Nom {{ sortBy === 'name' ? ( sortDirection === 'desc' ? '-' : '+' ) : '' }}
      </button>
    </th>
    <th scope="col">
      <button type="button" class="btn btn-link" (click)="setSort( 'attaque' )">
        Attaque {{ sortBy === 'attaque' ? ( sortDirection === 'desc' ? '-' : '+' ) : '' }}
      </button>
    </th>
    <th scope="col">
      <button type="button" class="btn btn-link" (click)="setSort( 'pv' )">
        PV {{ sortBy === 'pv' ? ( sortDirection === 'desc' ? '-' : '+' ) : '' }}
      </button>
    </th>
    <th scope="col">
      <button type="button" class="btn btn-link" (click)="setSort( 'degats' )">
        Degats {{ sortBy === 'degats' ? ( sortDirection === 'desc' ? '-' : '+' ) : '' }}
      </button>
    </th>
    <th scope="col">
      <button type="button" class="btn btn-link" (click)="setSort( 'esquive' )">
        Esquive {{ sortBy === 'esquive' ? ( sortDirection === 'desc' ? '-' : '+' ) : '' }}
      </button>
    </th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let hero of heroes">
    <td>
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}</a>
    </td>
    <td>
        {{hero.attaque}}
    </td>
    <td>
        {{hero.pv}}
    </td>
    <td>
        {{hero.degats}}
    </td>
    <td>
        {{hero.esquive}}
    </td>
    <td>
      <button class="btn btn-danger" (click)="delete(hero.id)">Supprimer</button>
    </td>
  </tr>
  </tbody>
</table>
