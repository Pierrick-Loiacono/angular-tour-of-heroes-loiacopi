<h2>Nouvelle arme</h2>
<div class="container-fluid">
  <form [formGroup]="formWeapon" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>
        Nom
        <input type="text" class="form-control" formControlName="nom">
      </label>
    </div>
    <div class="form-group">
      <label>
        Attaque
        <input type="number" min="0" class="form-control" formControlName="attaque">
      </label>
    </div>
    <div class="form-group">
      <label>
        Dégats
        <input type="number" min="0" class="form-control" formControlName="degats">
      </label>
    </div>
    <div class="form-group">
      <label>
        Esquive
        <input type="number" min="0" class="form-control" formControlName="esquive">
      </label>
    </div>
    <div class="form-group">
      <label>
        PV
        <input type="number" min="0" class="form-control" formControlName="pv">
      </label>
    </div>
    <button type="submit" [disabled]="!formWeapon.valid">Créer</button>
  </form>
</div>
